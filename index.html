<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINAMILK EST. 1976, CÒN BẠN?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href=".//assets/style/style.css">
    <link rel="shortcut icon" href="./assets/img/Logo_vinamilk_2023.png" type="image/x-icon">
</head>

<body>
    <div class="app">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="img_wrapped text-center my-3">
                            <img src="./assets/img/logo.svg" class="" alt="">
                        </div>
                    </div>
                    <div class="col-lg-12 col-12">
                        <h1 class="heading">VINAMILK EST. 1976, CÒN BẠN?</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form action="">
                            <div class="form-group mt-4">
                                <input style="border: 1px solid var(--primary-color)" class="py-2 px-3 w-100 rounded-5"
                                    type="text" name="" id="Name" placeholder="Tên của bạn">
                                <div class="form-message">Tên giới hạn 6-10 ký tự, không bao gồm ký tự đặc biệt như
                                    $,%,&,*.#,@,...
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <input style="border: 1px solid var(--primary-color)" class="py-2 px-3 w-100 rounded-5"
                                    type="text" name="" id="Year" placeholder="Năm ra đời">
                                <div class="form-message">Nhập 4 chữ số</div>
                            </div>
                            <button id="Submit" style="background: var(--primary-color)"
                                class="py-2 px-3 w-100 mt-4 border-0 text-white fw-bold rounded-5" type="text" name=""
                                id="">Trình làng
                                ngay!</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="show mt-5">
                            <h1 class="name">HaDung
                                <div class="d-flex w-100 justify-content-between">
                                    <p class="est">EST</p>
                                    <p class="since">2003</p>
                                </div>
                            </h1>

                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div style="opacity: 0.9" class="btn_wrapped">
                            <button style="margin-left: 68%; background: var(--primary-color)"
                                class="my-3 w-25 rounded-5 border-0 py-1 text-white" id="saveButton">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="p-0 col-lg-12 col-12 left-0 right-0">
                    <div style="background-color: var(--primary-color); border-top: 10px dashed var(--secondary-color)"
                        class="Bottom-wrapper">
                        <p style=" margin:auto" class="text-white text-center copy-right">
                            Bản quyền thuộc về Vinamilk 2023. <br>
                            Số giấy chứng nhận đăng ký doanh nghiệp: 0300588569 Ngày cấp: 20/11/2003. <br>
                            Nơi cấp: Sở Kế hoạch và Đầu tư thành phố Hồ Chí Minh
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
